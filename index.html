<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partage de Localisation</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <input id="username" placeholder="Ton prénom" />
    <button onclick="startSharing()">Partager ma position</button>
  </div>
  <div id="map"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4hj_DmjGGcSzhrx1FsBTns1HQP3LOn3c",
      authDomain: "geoloc-51e21.firebaseapp.com",
      databaseURL: "https://geoloc-51e21-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "geoloc-51e21",
      storageBucket: "geoloc-51e21.appspot.com",
      messagingSenderId: "948392080696",
      appId: "1:948392080696:web:e3efa86d81c28cd2f3dfcd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([48.8566, 2.3522], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    const markers = {};

    function updateMarker(username, lat, lng) {
      if (markers[username]) {
        markers[username].setLatLng([lat, lng]);
      } else {
        markers[username] = L.marker([lat, lng]).addTo(map).bindPopup(username);
      }
    }

    function listenForUsers() {
      db.ref('users').on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach(username => {
            const user = data[username];
            updateMarker(username, user.lat, user.lng);
          });
        }
      });
    }

    function startSharing() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (!username) return alert("Entre un prénom valide");

      navigator.geolocation.watchPosition(position => {
        const { latitude, longitude } = position.coords;
        db.ref('users/' + username).set({
          lat: latitude,
          lng: longitude,
          timestamp: Date.now()
        });
      }, err => alert("Erreur GPS : " + err.message), {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    }

    listenForUsers();
  </script>
</body>
</html>
